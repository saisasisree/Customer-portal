<div class="profile-wrapper">

  <!-- Back Button OUTSIDE the card -->
  <div class="top-right-button">
    <button mat-raised-button color="primary" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      Back to Home
    </button>
  </div>

  <!-- Profile Card -->
  <mat-card *ngIf="profile" class="profile-card">
    <div class="profile-header">
      <mat-icon class="profile-icon">account_circle</mat-icon>
      <h2>Customer Profile</h2>
    </div>

    <div class="profile-item">
      <span class="label">NAME</span>
      <span class="separator">:</span>
      <span class="value">{{ profile.Name || 'N/A' }}</span>
    </div>
    <div class="profile-item">
      <span class="label">STREET</span>
      <span class="separator">:</span>
      <span class="value">{{ profile.Street || 'N/A' }}</span>
    </div>
    <div class="profile-item">
      <span class="label">CITY</span>
      <span class="separator">:</span>
      <span class="value">{{ profile.City || 'N/A' }}</span>
    </div>
    <div class="profile-item">
      <span class="label">POSTAL CODE</span>
      <span class="separator">:</span>
      <span class="value">{{ profile.PostalCode || 'N/A' }}</span>
    </div>
    <div class="profile-item">
      <span class="label">COUNTRY</span>
      <span class="separator">:</span>
      <span class="value">{{ profile.Country || 'N/A' }}</span>
    </div>
  </mat-card>

  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
